<div>
  <h1>ANGULAR TODO APP</h1>

  <input class="todo-input" type="text" [formControl]="todoTitle" />

  <button class="btn primary" [disabled]="todoTitle.invalid" (click)="addTodo()">Add</button>

  <p *ngIf="todos.length === 0">There is no TODOS!</p>

  <app-todo-view
    [todos]="todos"
    [toggleDone]="toggleDone"
    [removeTodo]="removeTodo"
  ></app-todo-view>

  <app-users></app-users>

  <small>{{ title }}</small>
</div>
