<ul class="todo-list" *ngIf="todos.length !== 0">
  <li *ngFor="let todo of todos">
    <span class="todo-title" [ngClass]="{ done: todo.done }">{{ todo.title }}</span>

    <button class="btn primary" (click)="toggleDone(todo)">
      {{ !todo.done ? "Done" : "Undone" }}
    </button>

    <button class="btn secondary" (click)="removeTodo(todo)">Remove</button>
  </li>
</ul>
